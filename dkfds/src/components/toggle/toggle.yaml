params:
- name: id
  type: string
  required: true
  description: Id of the input.
- name: name
  type: string
  required: true
  description: Name of the input.
- name: value
  type: string
  required: true
  description: Value of the input.
- name: disabled
  type: boolean
  required: false
  description: true on disabled.
- name: checked
  type: boolean
  required: false
  description: true on checked.
- name: inputAttributes
  type: string
  required: false
  description: Additional attributes for the input.
- name: labelClasses
  type: string
  required: false
  description: Additional classes for the label.
- name: labelAttributes
  type: string
  required: false
  description: Additional attributes for the label.
- name: label
  type: string
  required: true
  description: Label text
  
