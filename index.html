<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactiveFDS / ngfds</title>
    <link rel="stylesheet" href="dkfds/dist/css/dkfds-virkdk.css" />
    <style>
        .container, .row {
            min-height: 100vh;
        }
        .row {
            align-content: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row v-align-center">

            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-header">
                        <h2 class="header-title">Angular</h2>
                    </div>
                    <div class="card-text">
                        <code>
                            npm install ngfds
                        </code>
                    </div>
                    <div class="card-footer card-action">
                        <a href="angular/index.html" class="button button-primary">
                            Gå til Angular showroom
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-header">
                        <h2 class="header-title">ReactJS</h2>
                    </div>
                    <div class="card-text">
                        <code>
                            npm install react-dkfds
                        </code>
                    </div>
                    <div class="card-footer card-action">
                        <button href="react/index.html" class="button button-primary disabled">
                            Gå til ReactJS showroom
                        </button>
                        <!-- <a href="react/index.html" class="button button-primary">
                            Gå til ReactJS showroom
                        </a> -->
                    </div>
                </div>
            </div>

        </div>
