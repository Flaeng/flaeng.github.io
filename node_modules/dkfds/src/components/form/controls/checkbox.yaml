params:
- name: id
  type: string
  required: true
  description: Id of the input element.
- name: name
  type: string
  required: true
  description: Name of the input element.
- name: label
  type: string
  required: true
  description: Label text.
- name: value
  type: string
  required: false
  description: Value of the input element.
- name: disabled
  type: boolean
  required: false
  description: true if the input is disabled.
- name: checked
  type: boolean
  required: false
  description: true if the checkbox is checked.
- name: large
  type: boolean
  required: false
  description: Adds checkbox-large on true.
- name: labelAttributes
  type: string
  required: false
  description: Additional attributes for the label.
- name: inputAttributes
  type: string
  required: false
  description: Additional attributes for the input.
- name: classes
  type: string
  required: false
  description: Additional classes for the input.